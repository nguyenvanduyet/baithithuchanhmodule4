<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Create City</h2>
<form method="post" th:object="${city}">
    <input th:field="*{name}" placeholder="nhập tên thành phố">
    <label>Nation</label>
    <select th:field="*{nation}">
        <th:block th:each="n: ${nations}">
            <option th:value="${n.id}" th:text="${n.name}"></option>
        </th:block>
    </select>
    <input th:field="*{acreage}" placeholder="nhập diện tích">
    <input th:field="*{des}" placeholder="mô tả">
    <input th:field="*{population}" placeholder="nhập GDP">
    <button type="submit">Create</button>

</form>

</body>
</html>
